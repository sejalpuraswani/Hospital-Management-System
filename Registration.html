<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Patient Details</div>
    <div class="content">
      <form action="Data.jsp">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="nm" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="mob" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" name="age" placeholder="Enter your Age" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="add" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">Doctor</span>
            <input type="text" name="dr" placeholder="Enter your Doctor" required>
          </div>
          <div class="input-box">
            <span class="details">Health Issues</span>
            <input type="text" name="he" placeholder="Enter your health issue" required>
          </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gen" value="Male" id="dot-1">
            <input type="radio" name="gen" value="Female" id="dot-2">
            <input type="radio" name="gen" value="Prefer not to say" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
